<form>
    <h1 class="f text-center">Crear usuario</h1>

    <div class="mb-3">
        <label for="name" class="form-label fw-bolder">Ingrese su nombre</label>
        <input type="text" class="form-control" for="name" id="name" placeholder="Nombre">
    </div>

    <div class="mb-3">
        <label for="lastName" class="form-label fw-bolder">Ingrese su apellido</label>
        <input type="text" class="form-control" for="lastName" id="lastName" placeholder="Apellido">
    </div>

    <div class="mb-3">
        <label for="age" class="form-label fw-bolder">Ingrese su edad</label>
        <input type="number" class="form-control" id="age" placeholder="Edad">
    </div>

    <div class="mb-3">
        <label for="company" class="form-label fw-bolder">Nombre de la institución</label>
        <input type="text" class="form-control" id="company" placeholder="Institución educativa">
    </div>

    <div class="mb-3">
        <label for="email" class="form-label fw-bolder">Ingrese su correo electrónico</label>
        <input type="email" class="form-control" id="email" placeholder="Correo electrónico">
    </div>

    <div class="mb-3">
        <label for="password" class="form-label fw-bolder">Ingrese su contraseña</label>
        <input type="password" class="form-control" id="password" placeholder="Contraseña">
    </div>
    <button type="submit" class="btn btn-primary">Crear usuario</button>
</form>
